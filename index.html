  </header>

  <div id="instructions">
    <h2>Instructions</h2>
    <p class="instructionsPara">Welcome to "The Knight's Tour". To play, you must move

      and you can change the size of the board below.</p>
  </div>
  <div id="setup">
    <span><button id="setup-button" type="button" id="set">Start:</button> 
      <input id="setup-input" type="text" name="size"
        id="size" value="8" /></span>
  </div>

  <div id="gameover"></div>
